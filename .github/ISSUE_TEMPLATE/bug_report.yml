name: 🐞 Bug Report
description: バグ報告のテンプレート
title: "タイトル - バグの内容を簡潔に記述してください。"
labels: [Bug, Needs Triage]
body:
- type: checkboxes
  attributes:
    label: "類似したIssueはありませんでしたか？"
    description: "あなたが遭遇したバグについて、既に類似したIssueが存在しないかどうか検索してください。"
    options:
    - label: "既存の問題を検索しました。"
      required: true
- type: textarea
  attributes:
    label: "発生したバグの詳細"
    description: "発生したバグの内容をできるだけ詳しく説明してください。"
  validations:
    required: false
- type: textarea
  attributes:
    label: "スクリーンショット"
    description: "スクリーンショットが用意できる場合は添付してください。"
  validations:
    required: false
- type: textarea
  attributes:
    label: "再現方法"
    description: "バグを再現する手順を記載してください。"
  validations:
    required: false
- type: textarea
  attributes:
    label: "環境"
    description: "環境依存のバグの場合は記載してください。"
  validations:
    required: false
