name: "✨ Feature Request"
description: "新機能のリクエストや機能の改善"
title: "タイトル - 提案や要望の内容を簡潔に記述してください。"
labels: ["Feature request", "Needs Triage"]
body:
- type: checkboxes
  attributes:
    label: "類似したIssueはありませんでしたか？"
    description: "要望する機能について、既に類似したIssueが存在しないかどうか検索してください。"
    options:
    - label: "既存のIssueを検索しました。"
      required: true
- type: textarea
  attributes:
    label: "提案・要望"
    description: "提案や要望をできるだけ詳しく記述してください。"
  validations:
    required: false
- type: textarea
  attributes:
    label: "備考"
    description: "上記の提案・要望異関連したことがあれば記載してください。"
  validations:
    required: false
